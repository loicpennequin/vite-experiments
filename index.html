<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml" />
    <link
      rel="alternate icon"
      href="/favicon.ico"
      type="image/png"
      sizes="16x16"
    />
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png" />
    <link rel="mask-icon" href="/assets/images/favicon.svg" color="#FFFFFF" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Pokédex</title>
    <meta
      name="description"
      content="This is an online pokédex powered by vite"
    />
  </head>
  <body>
    <script>
      (() => {
        let colorMode;
        const persistedColorPreference =
          window.localStorage.getItem('color-mode');
        const hasPersistedPreference =
          typeof persistedColorPreference === 'string';

        if (hasPersistedPreference) {
          document.body.classList.add(persistedColorPreference);
          return;
        }

        const mql = window.matchMedia('(prefers-color-scheme: dark)');
        const hasMediaQueryPreference = typeof mql.matches === 'boolean';
        if (hasMediaQueryPreference) {
          document.body.classList.add(mql.matches ? 'dark' : 'light');
        }

        document.body.classList.add('light');
      })();
    </script>
    <div id="app"></div>
  </body>
</html>
